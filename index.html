<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú® Nuestro Cielo de Estrellas ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0f2a 0%, #1b1f3a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 12px;
        }

        .contenedor {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 15px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            font-size: clamp(1.6rem, 7vw, 2.2rem);
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            line-height: 1.3;
            padding: 0 5px;
        }

        h1 span {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .mensaje {
            color: #fff;
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin: 5px 0 15px 0;
            opacity: 0.95;
            font-style: italic;
            padding: 0 10px;
            line-height: 1.4;
        }

        canvas {
            display: block;
            width: 100%;
            aspect-ratio: 2/1;
            background: radial-gradient(ellipse at top, #0d1b3a, #030614);
            border-radius: 20px;
            margin: 10px 0 5px 0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            touch-action: manipulation;
        }

        .pie {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            padding: 0 5px;
        }

        .corazon {
            color: #ff4d6d;
            animation: latir 1.5s ease infinite;
            display: inline-block;
        }

        .luna {
            font-size: 1.3rem;
            filter: drop-shadow(0 0 8px #fff);
        }

        @keyframes latir {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>
            ‚ú® Cada <span>estrella</span> que brilla ‚ú®
        </h1>
        <div class="mensaje">
            es un te amo que llega a ti, preciosa <span class="corazon">üòò‚ù§Ô∏è</span>
        </div>

        <canvas id="cieloCanvas" width="800" height="400"></canvas>

        <div class="pie">
            <span class="luna">üåô</span>
            Mi amor por ti es infinito como el universo
            <span class="luna">‚ú®</span>
        </div>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('cieloCanvas');
            const ctx = canvas.getContext('2d');
            
            function ajustarCanvas() {
                const containerWidth = canvas.parentElement.clientWidth - 30;
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
            }

            const CONFIG = {
                ESTRELLAS_POR_SEGUNDO: 12,
                TAMANO_BASE: 2,
                COLORES: ['#FFFFFF', '#FFF9E6', '#FFF4D9', '#FFE6B3', '#FFD700', '#FFA500', '#FF8C00']
            };

            let estrellas = [];
            let animationFrame;

            function dibujarLuna() {
                ctx.beginPath();
                ctx.arc(700, 70, 35, 0, Math.PI * 2);
                ctx.fillStyle = '#FFFDE7';
                ctx.shadowColor = '#FFFDE7';
                ctx.shadowBlur = 25;
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(680, 60, 7, 0, Math.PI * 2);
                ctx.fillStyle = '#FFE5B4';
                ctx.globalAlpha = 0.3;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(715, 85, 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(670, 95, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 1;
            }

            function crearEstrellasFijas() {
                for (let i = 0; i < 80; i++) {
                    estrellas.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        tama√±o: 0.5 + Math.random() * 1.3,
                        color: '#FFFFFF',
                        fija: true,
                        parpadeo: Math.random() * Math.PI * 2
                    });
                }
            }

            function a√±adirEstrella(esLluvia = false) {
                let x, y;
                
                if (esLluvia) {
                    x = 50 + Math.random() * (canvas.width - 100);
                    y = 30 + Math.random() * (canvas.height - 80);
                } else {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                }
                
                const colores = CONFIG.COLORES;
                const color = colores[Math.floor(Math.random() * colores.length)];
                
                estrellas.push({
                    x: x,
                    y: y,
                    tama√±o: CONFIG.TAMANO_BASE + Math.random() * 3,
                    color: color,
                    brillo: 0.5 + Math.random() * 0.5,
                    parpadeo: Math.random() * Math.PI * 2
                });
            }

            function dibujarEstrellas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const gradient = ctx.createRadialGradient(400, 180, 80, 400, 180, 450);
                gradient.addColorStop(0, '#0a1a3a');
                gradient.addColorStop(1, '#030614');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                dibujarLuna();
                
                for (let i = 0; i < estrellas.length; i++) {
                    const estrella = estrellas[i];
                    const parpadeo = estrella.fija ? 1 : 0.7 + 0.3 * Math.sin(Date.now() * 0.002 + estrella.parpadeo);
                    
                    ctx.save();
                    
                    if (estrella.tama√±o > 3) {
                        ctx.shadowColor = estrella.color;
                        ctx.shadowBlur = 12;
                    } else {
                        ctx.shadowColor = estrella.color;
                        ctx.shadowBlur = 6;
                    }
                    
                    if (estrella.tama√±o > 2.5 && !estrella.fija) {
                        for (let j = 0; j < 4; j++) {
                            const angulo = (j * Math.PI / 2) + (Date.now() * 0.001);
                            const dx = Math.cos(angulo) * estrella.tama√±o * 1.4;
                            const dy = Math.sin(angulo) * estrella.tama√±o * 1.4;
                            
                            ctx.moveTo(estrella.x + dx * 0.3, estrella.y + dy * 0.3);
                            ctx.lineTo(estrella.x + dx, estrella.y + dy);
                        }
                        ctx.strokeStyle = estrella.color;
                        ctx.lineWidth = 1;
                        ctx.globalAlpha = estrella.brillo * parpadeo;
                        ctx.stroke();
                    }
                    
                    ctx.beginPath();
                    ctx.arc(estrella.x, estrella.y, estrella.tama√±o / 2, 0, Math.PI * 2);
                    ctx.fillStyle = estrella.color;
                    ctx.globalAlpha = estrella.brillo * parpadeo;
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                animationFrame = requestAnimationFrame(dibujarEstrellas);
            }

            function lluviaDeEstrellas() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        for (let j = 0; j < 4; j++) {
                            a√±adirEstrella(true);
                        }
                    }, i * 80);
                }
            }

            canvas.addEventListener('click', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                let touchX, touchY;
                
                if (e.touches) {
                    touchX = (e.touches[0].clientX - rect.left) * scaleX;
                    touchY = (e.touches[0].clientY - rect.top) * scaleY;
                } else {
                    touchX = (e.clientX - rect.left) * scaleX;
                    touchY = (e.clientY - rect.top) * scaleY;
                }
                
                for (let i = 0; i < 2; i++) {
                    estrellas.push({
                        x: touchX + (Math.random() - 0.5) * 40,
                        y: touchY + (Math.random() - 0.5) * 40,
                        tama√±o: 1.5 + Math.random() * 3,
                        color: CONFIG.COLORES[Math.floor(Math.random() * CONFIG.COLORES.length)],
                        brillo: 0.7 + Math.random() * 0.3,
                        parpadeo: Math.random() * Math.PI * 2
                    });
                }
            });

            canvas.addEventListener('dblclick', (e) => {
                e.preventDefault();
                lluviaDeEstrellas();
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 2) {
                    lluviaDeEstrellas();
                } else {
                    const rect = canvas.getBoundingClientRect();
                    const scaleX = canvas.width / rect.width;
                    const scaleY = canvas.height / rect.height;
                    
                    const touchX = (e.touches[0].clientX - rect.left) * scaleX;
                    const touchY = (e.touches[0].clientY - rect.top) * scaleY;
                    
                    for (let i = 0; i < 2; i++) {
                        estrellas.push({
                            x: touchX + (Math.random() - 0.5) * 40,
                            y: touchY + (Math.random() - 0.5) * 40,
                            tama√±o: 1.5 + Math.random() * 3,
                            color: CONFIG.COLORES[Math.floor(Math.random() * CONFIG.COLORES.length)],
                            brillo: 0.7 + Math.random() * 0.3,
                            parpadeo: Math.random() * Math.PI * 2
                        });
                    }
                }
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
            });

            window.addEventListener('resize', () => {
                ajustarCanvas();
            });

            ajustarCanvas();
            crearEstrellasFijas();
            
            for (let i = 0; i < 10; i++) {
                a√±adirEstrella();
            }
            
            dibujarEstrellas();

            setInterval(() => {
                for (let i = 0; i < CONFIG.ESTRELLAS_POR_SEGUNDO; i++) {
                    a√±adirEstrella();
                }
            }, 1000);
        })();
    </script>
</body>
</html>
